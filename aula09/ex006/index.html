<body>

    <script>

        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`) // escreve na tela
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`) 
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`)

        // O comando .lenght indica o tamanho daquilo que foi pedido.
        // (n).toFixed(2) - comando para adicionar casas decimais.
        // (n).toFixed(2).replace('.',',') - comando para passar os pontos para vírgulas.
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) - currency = moeda. 
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) - EUA(USD) e Euro(EUR).

    </script>
    
</body>
</html>
